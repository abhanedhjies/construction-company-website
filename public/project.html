    <script>
        // Define the AngularJS application module
        var app = angular.module('constructionApp', ['ngRoute']);

        // Configure routes
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "home.html",
                    controller: "homeController"
                })
                .when("/services", {
                    templateUrl: "services.html",
                    controller: "servicesController"
                })
                .when("/appointments", {
                    templateUrl: "appointments.html",
                    controller: "appointmentsController"
                })
                .when("/engineers", {
                    templateUrl : "engineers.html",
                    controller: "engineersController"
                })
                .otherwise({
                    redirectTo: "/"
                });
        });

        // Main Controller
        app.controller('mainController', function ($scope) {});

        app.controller('homeController', function ($scope, $interval, $timeout) {
    // Title and subtitle for the homepage
    $scope.title = "Welcome to APP Construction";
    $scope.subtitle = "Welcome to APP Construction, your trusted partner for reliable, innovative, and high-quality construction services. With a proven track record of delivering exceptional residential, commercial, and industrial projects, we pride ourselves on turning our clients’ visions into reality. Our team of experienced professionals is dedicated to offering comprehensive solutions, from initial planning and approvals to the final finishing touches. Whether you need expert architectural designs, on-site consultations, or specialized labor for construction tasks, we are committed to excellence at every step. At APP Construction, we build not just structures, but lasting relationships based on trust and satisfaction.";

    // List of services

        "3D Modeling",
        "Onsite Visits",
        "Labor Services (Plastering, Tiling, Plumbing, Painting)",
        "Machinery Rentals (Concrete Mixers, etc.)"
    ];

    // Array of completed works (image URLs and titles)
    $scope.works = [
        { image: "house2.jpeg" },
        { image: "house3.jpeg" },
        { image: "house4.jpeg" },
        { image: "house5.jpeg" },
        { image: "house6.jpeg" }
    ];

    $scope.currentImageIndex = 0;

// Function to go to the previous image
$scope.prevImage = function() {
    if ($scope.currentImageIndex > 0) {
        $scope.currentImageIndex--;
    } else {
        $scope.currentImageIndex = $scope.works.length - 1; // Loop back to last image
    }
};

// Function to go to the next image
$scope.nextImage = function() {
    if ($scope.currentImageIndex < $scope.works.length - 1) {
        $scope.currentImageIndex++;
    } else {
        $scope.currentImageIndex = 0; // Loop back to first image
    }
};
});

        // Appointments Controller
   // Appointments Controller
   app.controller('appointmentsController', function ($scope, $http) {
        $scope.appointment = {};
        $scope.feedback = {};
        $scope.feedbacks = [];

        // Submit appointment to server
        $scope.submitAppointment = function () {
            $http.post('http://localhost:3000/appointments', $scope.appointment)
                .then(function (response) {
                    alert("Appointment booked successfully!");
                    $scope.appointment = {}; // Clear the form after submission
                }, function (error) {
                    console.error("Error booking appointment", error);
                });
        };

        // Submit feedback to server
        $scope.submitFeedback = function () {
            $http.post('http://localhost:3000/feedback', $scope.feedback)
                .then(function (response) {
                    alert("Feedback submitted successfully!");
                    $scope.feedback = {}; // Clear the feedback form after submission
                    $scope.getFeedback(); // Refresh feedback list
                }, function (error) {
                    console.error("Error submitting feedback", error);
                });
        };

        // Fetch feedback from server
        $scope.getFeedback = function () {
            $http.get('http://localhost:3000/feedback')
                .then(function (response) {
                    $scope.feedbacks = response.data; // Populate feedbacks
                }, function (error) {
                    console.error("Error fetching feedbacks", error);
                });
        };

        // Call the function to load feedback when controller initializes
        $scope.getFeedback();
    });
